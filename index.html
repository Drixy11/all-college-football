<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>College Football – This Week</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f3f3f3;
    }

    h1 {
        text-align: center;
        margin-bottom: 10px;
    }

    .tables-wrapper {
        display: flex;
        gap: 20px;
    }

    table {
        width: 50%;
        background: white;
        border-collapse: collapse;
        font-size: 14px;
    }

    th {
        background: #ddd;
        padding: 8px;
        text-align: left;
        border-bottom: 2px solid #aaa;
    }

    td {
        padding: 8px;
        border-bottom: 1px solid #eee;
    }

    .day-row {
        background: #ccc;
        font-weight: bold;
        text-align: left;
    }

    @media(max-width: 900px) {
        table {
            width: 100%;
        }
        .tables-wrapper {
            flex-direction: column;
        }
    }
</style>
</head>
<body>

<h1>College Football – This Week</h1>
<p style="text-align:center" id="count"></p>

<div class="tables-wrapper">
    <table id="table1">
        <thead>
            <tr>
                <th>Time</th>
                <th>Div</th>
                <th>Matchup</th>
                <th>TV</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <table id="table2">
        <thead>
            <tr>
                <th>Time</th>
                <th>Div</th>
                <th>Matchup</th>
                <th>TV</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
async function loadGames() {
    const today = new Date();
    const url = `/api/schedule?year=${today.getFullYear()}&week=current`;

    const res = await fetch(url);
    const data = await res.json();
    const games = data.games || [];

    document.getElementById("count").innerText =
        `Showing ${games.length} games for Week ${data.week}, ${data.year}.`;

    const mid = Math.ceil(games.length / 2);
    const firstHalf = games.slice(0, mid);
    const secondHalf = games.slice(mid);

    fillTable("table1", firstHalf);
    fillTable("table2", secondHalf);
}

function fillTable(id, list) {
    const tbody = document.querySelector(`#${id} tbody`);
    tbody.innerHTML = "";

    let lastDay = "";

    list.forEach(g => {
        if (g.day !== lastDay) {
            tbody.innerHTML += `<tr class="day-row"><td colspan="4">${g.day}</td></tr>`;
            lastDay = g.day;
        }

        tbody.innerHTML += `
            <tr>
                <td>${g.time}</td>
                <td>${g.division}</td>
                <td>${formatMatchup(g)}</td>
                <td>${g.tv}</td>
            </tr>
        `;
    });
}

function formatMatchup(g) {
    return `${fmtTeam(g.away)} @ ${fmtTeam(g.home)}`;
}

function fmtTeam(t) {
    if (!t || !t.name) return "";
    if (t.rank && t.rank >= 1 && t.rank <= 25)
        return "#" + t.rank + " " + t.name;
    return t.name;
}

loadGames();
</script>

</body>
</html>
