<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Football – Full Week</title>

    <style>
        body {
            background-color: #003300;
            color: #FFD700;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        table {
            width: 95%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th {
            background-color: #004400;
            padding: 12px;
            font-size: 18px;
        }

        td {
            padding: 10px;
            background-color: #002200;
            border-bottom: 1px solid #005500;
        }
    </style>
</head>

<body>

    <h1>College Football – Full Week</h1>

    <div id="controls">
        <button onclick="changeWeek(-1)">← Previous Week</button>
        <button onclick="changeWeek(1)">Next Week →</button>
    </div>

    <p id="weekTitle"></p>

    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Div</th>
                <th>Matchup</th>
                <th>TV</th>
            </tr>
        </thead>
        <tbody id="games"></tbody>
    </table>

<script>
let currentWeek = 12;

// Convert "12:00 PM" into sortable numbers
function parseTime(t) {
    if (!t || t === "TBA" || t === "TBD") return 9999; // push to bottom

    let [_, h, m, ampm] = t.match(/(\d+):(\d+)\s?(AM|PM)/i);
    h = parseInt(h);
    m = parseInt(m);

    if (ampm.toUpperCase() === "PM" && h !== 12) h += 12;
    if (ampm.toUpperCase() === "AM" && h === 12) h = 0;

    return h * 100 + m;
}

function loadWeek() {
    const url = `/api/schedule?year=2025&week=${currentWeek}`;
    document.getElementById("weekTitle").textContent = "Loading...";

    fetch(url)
        .then(res => res.json())
        .then(data => {
            let allGames = [];

            Object.keys(data.divisions).forEach(div => {
                data.divisions[div].forEach(g => {
                    allGames.push({
                        time: g.time,
                        div,
                        matchup: g.matchup,
                        tv: g.tv
                    });
                });
            });

            // Sort properly by actual time
            allGames.sort((a, b) => parseTime(a.time) - parseTime(b.time));

            document.getElementById("weekTitle").textContent =
                `Loaded ${allGames.length} games for Week ${currentWeek}`;

            const tbody = document.getElementById("games");
            tbody.innerHTML = "";

            allGames.forEach(g => {
                tbody.innerHTML += `
                    <tr>
                        <td>${g.time}</td>
                        <td>${g.div}</td>
                        <td>${g.matchup}</td>
                        <td>${g.tv}</td>
                    </tr>
                `;
            });
        });
}

function changeWeek(delta) {
    currentWeek += delta;
    loadWeek();
}

loadWeek();
</script>

</body>
</html>
