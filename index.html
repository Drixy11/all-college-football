<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Football – Full Week</title>
    <style>
        body {
            background: #002b00;
            color: #ffd700;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            color: #fff;
        }
        th {
            background: #004400;
            padding: 10px;
            font-size: 18px;
        }
        td {
            padding: 10px;
            border-bottom: 1px solid #003300;
        }
        .btn {
            padding: 10px 18px;
            background: #ffd700;
            color: #002b00;
            border: none;
            cursor: pointer;
            margin: 10px;
            font-size: 18px;
            border-radius: 5px;
        }
        .top-title {
            font-size: 40px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="top-title">College Football – Full Week</div>

    <button class="btn" onclick="changeWeek(-1)">← Previous Week</button>
    <button class="btn" onclick="changeWeek(1)">Next Week →</button>

    <div id="statusText" style="margin-top: 20px; font-size: 22px;">Loading…</div>

    <table>
        <thead>
            <tr>
                <th style="width: 20%;">Time</th>
                <th style="width: 10%;">Div</th>
                <th style="width: 45%;">Matchup</th>
                <th style="width: 25%;">TV / Result</th>
            </tr>
        </thead>
        <tbody id="gamesTable"></tbody>
    </table>

<script>
let currentWeek = 12;
let currentYear = 2025;

async function loadWeek() {
    document.getElementById("statusText").innerText = "Loading…";

    const response = await fetch(`/api/schedule?year=${currentYear}&week=${currentWeek}`);
    const data = await response.json();

    const gamesTable = document.getElementById("gamesTable");
    gamesTable.innerHTML = "";

    let total = 0;

    for (const [divName, games] of Object.entries(data.divisions)) {
        for (const game of games) {
            total++;

            const { time, matchup, tv, result } = game;

            // Build result text
            let resultText = "";
            if (result.homeScore !== null && result.awayScore !== null) {
                resultText = `${result.awayTeam} ${result.awayScore}, ${result.homeTeam} ${result.homeScore}`;
            } else {
                resultText = tv || "";
            }

            // Build matchup: Away @ Home
            const matchupText = `${result.awayTeam} @ ${result.homeTeam}`;

            const row = `
                <tr>
                    <td>${time}</td>
                    <td>${divName}</td>
                    <td>${matchupText}</td>
                    <td>${resultText}</td>
                </tr>
            `;
            gamesTable.innerHTML += row;
        }
    }

    document.getElementById("statusText").innerText =
        `Loaded ${total} games for Week ${currentWeek}`;
}

function changeWeek(diff) {
    currentWeek += diff;
    loadWeek();
}

loadWeek();
</script>

</body>
</html>
