<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>College Football – Full Week</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #0B3A2E; /* NDSU Green */
        color: #F8D22A;     /* NDSU Gold */
        margin: 0;
        padding: 0;
        text-align: center;
    }

    header {
        background: #0A2F25;
        padding: 25px;
        font-size: 32px;
        font-weight: bold;
        border-bottom: 5px solid #F8D22A;
    }

    .controls {
        margin-top: 20px;
    }

    .controls label {
        margin: 0 10px;
        font-size: 18px;
        cursor: pointer;
    }

    button {
        background: #F8D22A;
        color: #0B3A2E;
        padding: 10px 20px;
        margin: 10px;
        border: none;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        background: white;
    }

    table {
        width: 95%;
        margin: 25px auto;
        border-collapse: collapse;
        font-size: 18px;
        background: #162E28;
        color: white;
    }

    th {
        background: #0A2F25;
        padding: 12px;
        border-bottom: 3px solid #F8D22A;
    }

    td {
        padding: 10px;
        border-bottom: 1px solid #24443B;
    }

    .loading {
        font-size: 20px;
        margin-top: 25px;
        color: white;
    }
</style>

</head>
<body>

<header>College Football – Full Week</header>

<div class="controls">
    <label><input type="checkbox" id="fbs" checked> FBS</label>
    <label><input type="checkbox" id="fcs" checked> FCS</label>
    <label><input type="checkbox" id="d2" checked> D2</label>
    <label><input type="checkbox" id="d3" checked> D3</label>
    <label><input type="checkbox" id="naia" checked> NAIA</label>
</div>

<div class="controls">
    <button onclick="changeWeek(-1)">← Previous Week</button>
    <button onclick="changeWeek(1)">Next Week →</button>
</div>

<div id="status" class="loading">Loading...</div>

<table>
    <thead>
        <tr>
            <th>Time</th>
            <th>Div</th>
            <th>Matchup</th>
            <th>TV</th>
        </tr>
    </thead>
    <tbody id="schedule"></tbody>
</table>

<script>
    let currentYear = new Date().getFullYear();
    let currentWeek = getCurrentCFBWeek();

    function getCurrentCFBWeek() {
        const today = new Date();
        const reference = new Date(today.getFullYear(), 7, 26); // Aug 26 = Week 0
        const diff = Math.floor((today - reference) / (7 * 24 * 60 * 60 * 1000));
        return Math.max(1, diff);
    }

    function changeWeek(delta) {
        currentWeek += delta;
        loadSchedule();
    }

    async function loadSchedule() {
        document.getElementById("status").innerText = "Loading...";

        const url = `/api/schedule?year=${currentYear}&week=${currentWeek}`;
        let data;

        try {
            const res = await fetch(url);
            data = await res.json();
        } catch (e) {
            document.getElementById("status").innerText = "Error loading data.";
            return;
        }

        const rows = [];
        const divs = data.divisions;

        if (document.getElementById("fbs").checked) rows.push(...label(divs.fbs, "FBS"));
        if (document.getElementById("fcs").checked) rows.push(...label(divs.fcs, "FCS"));
        if (document.getElementById("d2").checked)  rows.push(...label(divs.d2, "D2"));
        if (document.getElementById("d3").checked)  rows.push(...label(divs.d3, "D3"));
        if (document.getElementById("naia").checked) rows.push(...label(divs.naia, "NAIA"));

        renderTable(rows);
    }

    function label(list, div) {
        return list.map(g => ({
            time: g.time,
            matchup: g.matchup,
            tv: g.tv,
            div: div
        }));
    }

        const tbody = document.getElementById("schedule");
        tbody.innerHTML = "";

        if (!rows.length) {
            document.getElementById("status").innerText = "No games found.";

                <td>${r.time}</td>
